environment: dev

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, metrics'

metrics:
  cloudwatch:
    namespace: "local-gdx"

spring:
  datasource:
    url: jdbc:aws-wrapper:postgresql://localhost:5432/datashare?sslmode=disable
    username: datashare
    password: datashare

  devtools:
    add-properties: true

  flyway:
    locations: classpath:db/migration, classpath:db/devonly

api:
  base:
    prisoner-event:
      enabled: true
    prisoner-search:
      api:
        client:
          id: prisoner-search-client
          secret: prisoner-search-secret
    url:
      issuer-uri: http://localhost:9090/issuer1
      oauth: http://localhost:9090/issuer1
      lev: http://localhost:8099
      prisoner-search: http://localhost:8082
      hmpps-auth: http://localhost:9090/issuer1

cognito:
  enabled: false

ssm-client:
  enabled: false
  mock-parameters:
    lev-api-client-name: test
    lev-api-client-user: test

xray-tracing:
  enabled: false
