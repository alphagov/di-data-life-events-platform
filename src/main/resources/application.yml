info.app:
  name: GDX Data Share POC
  version: 1.0

spring:
  application:
    name: gdx-data-share-poc
  codec:
    max-in-memory-size: 10MB
  mvc:
    async:
      request-timeout: 1m

  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${api.base.url.issuer-uri}
      client:
        registration:
          event-data-retrieval:
            provider: cognito
            client-id: ${legacy-outbound.api.client.id}
            client-secret: ${legacy-outbound.api.client.secret}
            authorization-grant-type: client_credentials
            clientName: Internal Outbound Adaptor
            scope: internal-outbound
          data-receiver:
            provider: cognito
            client-id: ${legacy-inbound.api.client.id}
            client-secret: ${legacy-inbound.api.client.secret}
            authorization-grant-type: client_credentials
            clientName: Internal Inbound Adaptor
            scope: internal-inbound
        provider:
          cognito:
            issuer-uri: ${api.base.url.issuer-uri}
            token-uri: ${api.base.url.oauth}/token
            user-name-attribute: cognito:username
            jwk-set-uri: ${api.base.url.issuer-uri}/.well-known/openid-configuration

  devtools:
    add-properties: false

    data:
      web:
        pageable:
          max-page-size: 20000

  profiles:
    group:
      dev:
        - "localstack"
      test:
        - "localstack"
        - "stdout"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  netty:
    connection-timeout: 1m
    idle-timeout: 1m
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

springdoc:
  swagger-ui:
    oauth2RedirectUrl: http://localhost:8080/webjars/swagger-ui/oauth2-redirect.html
    tags-sorter: alpha

api:
  base:
    s3:
      region: eu-west-2