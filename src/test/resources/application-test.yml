server:
  shutdown: immediate
  address: localhost

aws:
  provider: localstack

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

metrics:
  cloudwatch:
    namespace: "local-gdx"

api:
  base:
    url:
      issuer-uri: http://localhost:19090
      oauth: http://localhost:19090
      lev: http://localhost:18099
    s3:
      localstack-url: http://127.0.0.1:4566

spring:
  flyway:
    locations: classpath:db/migration, classpath:db/devonly

  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: ${api.base.url.oauth}/.well-known/jwks.json

  datasource:
    url: jdbc:postgresql://localhost:5432/datashare?sslmode=disable
    username: datashare
    password: datashare

db:
  provider: local

sqs:
  provider: localstack
  queues:
    dataprocessor:
      queueName: dataprocessor-queue
      dlqName: dataprocessor-dlq
