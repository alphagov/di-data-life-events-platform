AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >-
  This creates the necessary serverless components for the Life Events Platform.


Globals:
  Function:
    Timeout: 30
    Environment:
      Variables:
        JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
        POWERTOOLS_TRACER_CAPTURE_RESPONSE: false
        POWERTOOLS_TRACER_CAPTURE_ERROR: false
    Runtime: java17
    Architectures:
      - x86_64
    MemorySize: 512
    KmsKeyArn: !GetAtt MainKmsKey.Arn
    Tracing: Active
    SnapStart:
      ApplyOn: PublishedVersions
    VpcConfig:
      SecurityGroupIds:
        - !Ref LambdaSecurityGroup
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue

Parameters:
  Environment:
    Type: String
    Description: The name of the environment to deploy to
  VpcStackName:
    Type: String
    Description: The name of the stack used to create the VPC
  Developer:
    Type: String
    Description: The name of the developer running the stack in dev
    Default: ""
  CodeSigningConfigArn:
    Type: String
    Description: The ARN of the Code Signing Config to use, provided by the deployment pipeline
    Default: none
  PermissionsBoundary:
    Type: String
    Description: The ARN of the permissions boundary to apply when creating IAM roles
    Default: none

Conditions:
  UseCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - none
  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - none
  IsDev:
    Fn::Equals:
      - !Ref Environment
      - dev

Mappings:
  EnvironmentConfiguration:
    dev:
      domainName: life-events.dev.account.gov.uk
      txmaAccountArn: arn:aws:iam::248098332657:root
    build:
      domainName: life-events.build.account.gov.uk
      txmaAccountArn: arn:aws:iam::750703655225:root
    staging:
      domainName: life-events.staging.account.gov.uk
      txmaAccountArn: arn:aws:iam::178023842775:root
    integration:
      domainName: life-events.integration.account.gov.uk
      txmaAccountArn: arn:aws:iam::729485541398:root
    production:
      domainName: life-events.account.gov.uk
      txmaAccountArn: arn:aws:iam::451773080033:root

Resources:
  MainKmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Key used to encrypt the Life Events Platform
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: "*"
          - Effect: Allow
            Principal:
              Service: !Sub logs.${AWS::Region}.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource: "*"
            Condition:
              ArnLike:
                kms:EncryptionContext:aws:logs:arn: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*
          - Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey*
            Resource: "*"

  LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      # checkov:skip=CKV_AWS_18: The logs bucket doesn't need logging.
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref MainKmsKey
      BucketName: !Sub ${Environment}${Developer}-life-events-logs-bucket
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  DeveloperHostedZone:
    Type: AWS::Route53::HostedZone
    Condition: IsDev
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      Name: !Join [ ".", [ !Ref Developer, !FindInMap [ EnvironmentConfiguration, !Ref Environment, domainName ] ] ]

  DeveloperRecordSet:
    Type: AWS::Route53::RecordSet
    Condition: IsDev
    Properties:
      Name: !Join [ ".", [ !Ref Developer, !FindInMap [ EnvironmentConfiguration, !Ref Environment, domainName ] ] ]
      Type: NS
      HostedZoneId: !ImportValue HostedZoneId
      ResourceRecords: !GetAtt DeveloperHostedZone.NameServers
      TTL: 60

  DevCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: IsDev
    Properties:
      DomainName: !Join [ ".", [ !Ref Developer, !FindInMap [ EnvironmentConfiguration, !Ref Environment, domainName ] ] ]
      DomainValidationOptions:
        - DomainName: !Join [ ".", [ !Ref Developer, !FindInMap [ EnvironmentConfiguration, !Ref Environment, domainName ] ] ]
          HostedZoneId: !Ref DeveloperHostedZone
      ValidationMethod: DNS
      CertificateTransparencyLoggingPreference: ENABLED

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Lambda Security Group permissions ruleset
      VpcId:
        Fn::ImportValue: !Sub ${VpcStackName}-VpcId
      SecurityGroupEgress:
        - DestinationSecurityGroupId:
            Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
          Description: Allow outbound traffic to vpc endpoints
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
        - CidrIp: 0.0.0.0/0
          Description: Allow outbound HTTPS traffic to Internet - Network Firewall will allow only to CRIs
          FromPort: 443
          IpProtocol: tcp
          ToPort: 443

  XRayPolicy:
    Type: AWS::XRay::ResourcePolicy
    Properties:
      BypassPolicyLockoutCheck: false
      PolicyName: !Sub "AllowSNSXrayTracing${Developer}"
      PolicyDocument: !Sub "{
          \"Version\": \"2012-10-17\",
          \"Statement\": [
            {
              \"Sid\": \"SNSAccess\",
              \"Effect\": \"Allow\",
              \"Principal\": {
                \"Service\": \"sns.amazonaws.com\"
              },
              \"Action\": [
                \"xray:PutTraceSegments\",
                \"xray:GetSamplingRules\",
                \"xray:GetSamplingTargets\"
              ],
              \"Resource\": \"*\",
              \"Condition\": {
                \"StringEquals\": {
                  \"aws:SourceAccount\": \"${AWS::AccountId}\"
                },
                \"StringLike\": {
                  \"aws:SourceArn\": \"${DeathDistributionTopic.TopicArn}\"
                }
              }
            }
          ]
        }"

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub UserPool-${Environment}${Developer}

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref UserPool
      Domain: !Sub ${Environment}${Developer}-life-events

  AdminUserPoolResourceServer:
    Type: AWS::Cognito::UserPoolResourceServer
    Properties:
      Identifier: Admin
      Name: AdminUserPoolResourceServer
      Scopes:
        - ScopeDescription: Can manage at an admin level
          ScopeName: Manage
      UserPoolId: !Ref UserPool

  AdminClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn:
      - AdminUserPoolResourceServer
    Properties:
      AccessTokenValidity: 60
      AllowedOAuthFlows:
        - client_credentials
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - Admin/Manage
      ClientName: DeathDwpNotificationClient
      EnableTokenRevocation: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: true
      PreventUserExistenceErrors: ENABLED
      UserPoolId: !Ref UserPool
      TokenValidityUnits:
        AccessToken: minutes

  UserPoolResourceServer:
    Type: AWS::Cognito::UserPoolResourceServer
    Properties:
      Identifier: EventType
      Name: UserPoolResourceServer
      Scopes:
        - ScopeDescription: Can publish death notification events
          ScopeName: DeathNotification
      UserPoolId: !Ref UserPool

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      # checkov:skip=CKV_AWS_120: We do not need gateway caching on a post only gateway.
      Auth:
        Authorizers:
          AdminCognitoAuthoriser:
            AuthorizationScopes:
              - Admin/Manage
            UserPoolArn: !GetAtt UserPool.Arn
            Identity:
              Header: Authorization
          DeathCognitoAuthoriser:
            AuthorizationScopes:
              - EventType/DeathNotification
            UserPoolArn: !GetAtt UserPool.Arn
            Identity:
              Header: Authorization
        DefaultAuthorizer: AdminCognitoAuthoriser
      StageName: Prod
      TracingEnabled: true
      Domain:
        DomainName: !If
          - IsDev
          - !Join [ ".", [ !Ref Developer, !FindInMap [ EnvironmentConfiguration, !Ref Environment, domainName ] ] ]
          - !FindInMap [ EnvironmentConfiguration, !Ref Environment, domainName ]
        CertificateArn: !If
          - IsDev
          - !Ref DevCertificate
          - !ImportValue CertificateArn
        EndpointConfiguration: REGIONAL
        Route53:
          HostedZoneId: !If
            - IsDev
            - !Ref DeveloperHostedZone
            - Fn::ImportValue: HostedZoneId
          EvaluateTargetHealth: true
          IpV6: true
      AccessLogSetting:
        DestinationArn: !GetAtt ApiGatewayLogGroup.Arn
        Format: >-
          {
          "requestId":"$context.requestId",
          "ip":"$context.identity.sourceIp",
          "requestTime":"$context.requestTime",
          "httpMethod":"$context.httpMethod",
          "path":"$context.path",
          "routeKey":"$context.routeKey",
          "status":"$context.status",
          "protocol":"$context.protocol",
          "responseLatency":"$context.responseLatency",
          "responseLength":"$context.responseLength"
          }
      Tags:
        CheckovRulesToSkip: CKV_AWS_120

  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/apigateway/${AWS::StackName}-access-logs
      RetentionInDays: 14
      KmsKeyId: !GetAtt MainKmsKey.Arn

  DeathValidationDlq:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}${Developer}-death-validation-dlq
      KmsMasterKeyId: !Ref MainKmsKey

  DeathEnrichmentQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}${Developer}-death-enrichment
      KmsMasterKeyId: !Ref MainKmsKey
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt DeathEnrichmentDlq.Arn
        maxReceiveCount: 5

  DeathEnrichmentDlq:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}${Developer}-death-enrichment-dlq
      KmsMasterKeyId: !Ref MainKmsKey

  DeathDistributionTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub ${Environment}${Developer}-death-distribution-topic
      KmsMasterKeyId: !Ref MainKmsKey
      TracingConfig: Active

  DeathValidationFunction:
    Type: AWS::Serverless::Function
    DependsOn:
      - DeathValidationFunctionLogGroup
    Properties:
      # checkov:skip=CKV_AWS_115: We do not have enough data to allocate the concurrent execution allowance per function.
      # checkov:skip=CKV_AWS_117: VPC settings are set globally.
      # checkov:skip=CKV_AWS_173: Encryption settings are set globally.
      FunctionName: !Sub ${Environment}${Developer}-death-validation
      CodeUri: lambdas/death-validation
      Handler: uk.gov.di.data.lep.DeathValidation::handleRequest
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: death-validation
          TARGET_QUEUE: !GetAtt DeathEnrichmentQueue.QueueUrl
      AutoPublishAlias: latest
      AutoPublishAliasAllProperties: true
      Events:
        DeathApiEvent:
          Type: Api
          Properties:
            Auth:
              Authorizer: DeathCognitoAuthoriser
            RestApiId: !Ref ApiGateway
            Method: POST
            Path: /events/deathNotification/
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt DeathValidationDlq.Arn
      Policies:
        - Statement:
            - Sid: KmsMasterKeyAccess
              Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource:
                - !GetAtt MainKmsKey.Arn
        - SQSSendMessagePolicy:
            QueueName: !GetAtt DeathEnrichmentQueue.QueueName
      VpcConfig:
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Tags:
        CheckovRulesToSkip: CKV_AWS_115.CKV_AWS_117.CKV_AWS_173

  DeathValidationFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 14
      LogGroupName: !Sub /aws/lambda/${Environment}${Developer}-death-validation
      KmsKeyId: !GetAtt MainKmsKey.Arn

  DeathEnrichmentFunction:
    Type: AWS::Serverless::Function
    DependsOn:
      - DeathEnrichmentFunctionLogGroup
    Properties:
      # checkov:skip=CKV_AWS_115: We do not have enough data to allocate the concurrent execution allowance per function.
      # checkov:skip=CKV_AWS_117: VPC settings are set globally.
      # checkov:skip=CKV_AWS_173: Encryption settings are set globally.
      FunctionName: !Sub ${Environment}${Developer}-death-enrichment
      CodeUri: lambdas/death-enrichment
      Handler: uk.gov.di.data.lep.DeathEnrichment::handleRequest
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: death-enrichment
          TARGET_TOPIC: !GetAtt DeathDistributionTopic.TopicArn
      AutoPublishAlias: latest
      AutoPublishAliasAllProperties: true
      Events:
        DeathValidatedEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt DeathEnrichmentQueue.Arn
            BatchSize: 1
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt DeathEnrichmentDlq.Arn
      Policies:
        - Statement:
            - Sid: KmsMasterKeyAccess
              Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource:
                - !GetAtt MainKmsKey.Arn
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt DeathDistributionTopic.TopicName
      VpcConfig:
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Tags:
        CheckovRulesToSkip: CKV_AWS_115.CKV_AWS_117.CKV_AWS_173

  DeathEnrichmentFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 14
      LogGroupName: !Sub /aws/lambda/${Environment}${Developer}-death-enrichment
      KmsKeyId: !GetAtt MainKmsKey.Arn

  DeathDwpKmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Key used to encrypt the Death notification delivery queue for DWP
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: "*"
          - Effect: Allow
            Principal:
              Service: !Sub logs.${AWS::Region}.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource: "*"
            Condition:
              ArnLike:
                kms:EncryptionContext:aws:logs:arn: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*

  DeathDwpKmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/${Environment}${Developer}/DeathDwpKmsKey
      TargetKeyId: !Ref DeathDwpKmsKey

  DeathDwpSnsToSqsPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: Allow SNS publish to SQS
            Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Resource: "*"
            Action: SQS:SendMessage
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref DeathDistributionTopic
      Queues:
        - !GetAtt DeathDwpMinimisationQueue.QueueUrl

  DeathDwpDistributionDlq:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}${Developer}-death-distribution-dlq-dwp
      KmsMasterKeyId: !Ref MainKmsKey

  DeathDwpDistributionTopicSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      Endpoint: !GetAtt DeathDwpMinimisationQueue.Arn
      TopicArn: !GetAtt DeathDistributionTopic.TopicArn
      RawMessageDelivery: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt DeathDwpDistributionDlq.Arn

  DeathDwpMinimisationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}${Developer}-death-minimisation-dwp
      KmsMasterKeyId: !Ref MainKmsKey
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt DeathDwpMinimisationDlq.Arn
        maxReceiveCount: 5

  DeathDwpMinimisationDlq:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}${Developer}-death-minimisation-dlq-dwp
      KmsMasterKeyId: !Ref MainKmsKey

  DeathDwpDeliveryQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}${Developer}-death-delivery-dwp
      KmsMasterKeyId: !Ref MainKmsKey
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt DeathDwpDeliveryDlq.Arn
        maxReceiveCount: 5

  DeathDwpDeliveryDlq:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}${Developer}-death-delivery-dlq-dwp
      KmsMasterKeyId: !Ref MainKmsKey

  DeathDwpMinimisationFunction:
    Type: AWS::Serverless::Function
    DependsOn:
      - DeathDwpMinimisationFunctionLogGroup
    Properties:
      # checkov:skip=CKV_AWS_115: We do not have enough data to allocate the concurrent execution allowance per function.
      # checkov:skip=CKV_AWS_117: VPC settings are set globally.
      # checkov:skip=CKV_AWS_173: Encryption settings are set globally.
      FunctionName: !Sub ${Environment}${Developer}-death-minimisation-dwp
      CodeUri: lambdas/death-minimisation
      Handler: uk.gov.di.data.lep.DeathMinimisation::handleRequest
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: death-minimisation
          TARGET_QUEUE: !GetAtt DeathDwpDeliveryQueue.QueueUrl
          ENRICHMENT_FIELDS: FORENAMES, SURNAME
      AutoPublishAlias: latest
      AutoPublishAliasAllProperties: true
      Events:
        DeathEnrichedEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt DeathDwpMinimisationQueue.Arn
            BatchSize: 1
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt DeathDwpMinimisationDlq.Arn
      Policies:
        - Statement:
            - Sid: KmsMasterKeyAccess
              Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource:
                - !GetAtt MainKmsKey.Arn
        - SQSSendMessagePolicy:
            QueueName: !GetAtt DeathDwpDeliveryQueue.QueueName
      VpcConfig:
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Tags:
        CheckovRulesToSkip: CKV_AWS_115.CKV_AWS_117.CKV_AWS_173

  DeathDwpMinimisationFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 14
      LogGroupName: !Sub /aws/lambda/${Environment}${Developer}-death-minimisation-dwp
      KmsKeyId: !GetAtt MainKmsKey.Arn

  DeathDwpNotificationClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn:
      - UserPoolResourceServer
    Properties:
      AccessTokenValidity: 60
      AllowedOAuthFlows:
        - client_credentials
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - EventType/DeathNotification
      ClientName: !Sub ${Environment}${Developer}-DeathDwpNotificationClient
      EnableTokenRevocation: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: true
      PreventUserExistenceErrors: ENABLED
      UserPoolId: !Ref UserPool
      TokenValidityUnits:
        AccessToken: minutes

  GroIngestionBucket:
    Type: AWS::S3::Bucket
    Properties:
      # checkov:skip=CKV_AWS_21: We do not want to have versioning in this bucket as are treating it as a temporary store
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref MainKmsKey
      BucketName: !Sub ${Environment}${Developer}-life-events-gro-ingestion-bucket
      LoggingConfiguration:
        DestinationBucketName: !Ref LogsBucket
        LogFilePrefix: gro-ingestion-bucket/log
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  GroRecordsBucket:
    Type: AWS::S3::Bucket
    Properties:
      # checkov:skip=CKV_AWS_21: We do not want to have versioning in this bucket as are treating it as a temporary store
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref MainKmsKey
      BucketName: !Sub ${Environment}${Developer}-life-events-gro-records-bucket
      LoggingConfiguration:
        DestinationBucketName: !Ref LogsBucket
        LogFilePrefix: gro-records-bucket/log
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: CheckovRulesToSkip
          Value: CKV_AWS_21

  GroIngestionStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Name: !Sub ${Environment}${Developer}-ingestion-state-machine
      DefinitionUri: groIngestionStepFunction.asl.json
      DefinitionSubstitutions:
        GroConvertToJsonFunctionArn: !GetAtt GroConvertToJsonFunction.Arn
        GroPublishRecordFunctionArn: !GetAtt GroPublishRecordFunction.Arn
      Events:
        GroIngestionTrigger:
          Type: EventBridgeRule
          Properties:
            Pattern:
              source:
                - aws.s3
              detail-type:
                - Object Created
              detail:
                bucket:
                  name:
                    - !Ref GroIngestionBucket
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref GroConvertToJsonFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref GroPublishRecordFunction
        - S3CrudPolicy:
            BucketName: !Ref GroRecordsBucket
        - S3CrudPolicy:
            BucketName: !Ref GroIngestionBucket
        - StepFunctionsExecutionPolicy:
            StateMachineName: !Sub ${Environment}${Developer}-ingestion-state-machine
        - Statement:
            - Sid: KmsMainKeyAccess
              Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource:
                - !GetAtt MainKmsKey.Arn
        - Statement:
            - Sid: CloudWatchLogsAccess
              Effect: Allow
              Action:
                - logs:CreateLogDelivery
                - logs:GetLogDelivery
                - logs:UpdateLogDelivery
                - logs:DeleteLogDelivery
                - logs:ListLogDeliveries
                - logs:PutLogEvents
                - logs:PutResourcePolicy
                - logs:DescribeResourcePolicies
                - logs:DescribeLogGroups
              Resource: "*"
      Tracing:
        Enabled: true
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue

  GroConvertToJsonFunction:
    Type: AWS::Serverless::Function
    DependsOn:
      - GroConvertToJsonFunctionLogGroup
    Properties:
      # checkov:skip=CKV_AWS_115: We do not have enough data to allocate the concurrent execution allowance per function.
      # checkov:skip=CKV_AWS_116: We do not want this function to have a DLQ that could contain PII Data, on failure there should be no saved data.
      # checkov:skip=CKV_AWS_117: VPC settings are set globally.
      # checkov:skip=CKV_AWS_173: Encryption settings are set globally.
      FunctionName: !Sub ${Environment}${Developer}-gro-convert-to-json
      CodeUri: lambdas/gro-convert-to-json
      Handler: uk.gov.di.data.lep.GroConvertToJson::handleRequest
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: gro-convert-to-json
          GRO_RECORDS_BUCKET_NAME: !Ref GroRecordsBucket
      AutoPublishAlias: latest
      AutoPublishAliasAllProperties: true
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref GroIngestionBucket
        - S3WritePolicy:
            BucketName: !Ref GroRecordsBucket
        - Statement:
            - Sid: KmsMasterKeyAccess
              Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource:
                - !GetAtt MainKmsKey.Arn
      VpcConfig:
        SubnetIds:
