name: Build and push

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      push:
        required: true
        type: boolean
        default: false
        description: Whether to push the image, or otherwise just build
    secrets:
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_ACCOUNT:
        required: true
    outputs:
      image:
        value: ${{ jobs.build-image.outputs.image }}

jobs:
  build-image:
    environment: ${{ inputs.environment }}
    name: Build Docker image ${{ inputs.push && 'and push to ECR' || '' }}
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
          mask-aws-account-id: true

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and tag image
        id: build-image
        env:
          CONTEXT: ./
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_NAME: ${{ secrets.AWS_ACCOUNT }}.dkr.ecr.eu-west-2.amazonaws.com/ecr_repo/gdx-data-share-poc
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG $CONTEXT
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:$ENVIRONMENT

      - name: Push image to Amazon ECR
        if: inputs.push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_NAME: ${{ secrets.AWS_ACCOUNT }}.dkr.ecr.eu-west-2.amazonaws.com/ecr_repo/gdx-data-share-poc
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:$ENVIRONMENT
          echo "name=$ECR_REPOSITORY_URL/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT
