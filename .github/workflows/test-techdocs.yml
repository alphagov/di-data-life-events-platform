name: Test techdocs
on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@8a45918450651f5e4784b6031db26f4b9f76b251
        with:
          ruby-version: "3.2"
          bundler-cache: true
          cache-version: 0
      - name: Build site
        working-directory: techdocs
        run: |
          bundle install
          bundle exec middleman build
