name: Test techdocs
on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@250fcd6a742febb1123a77a841497ccaa8b9e939
        with:
          ruby-version: "3.2"
          bundler-cache: true
          cache-version: 0
      - name: Build site
        working-directory: techdocs
        run: |
          bundle install
          bundle exec middleman build
