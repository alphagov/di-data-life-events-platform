name: Test techdocs
on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@52b8784594ec115fd17094752708121dc5dabb47
        with:
          ruby-version: "3.2"
          bundler-cache: true
          cache-version: 0
      - name: Build site
        working-directory: techdocs
        run: |
          bundle install
          bundle exec middleman build
