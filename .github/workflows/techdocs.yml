name: Deploy techdocs
on:
  push:
    branches:
      - "main"
    paths:
      - "techdocs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@52b8784594ec115fd17094752708121dc5dabb47
        with:
          ruby-version: "3.2"
          bundler-cache: true
          cache-version: 0
      - name: Build site
        working-directory: techdocs
        run: |
          bundle install
          bundle exec middleman build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: techdocs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    steps:
      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v2
