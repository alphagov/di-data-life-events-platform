buildscript {
    apply from: '../../dependencies.gradle'
}

plugins {
    id "java"
    id "jacoco"
    id "io.freefair.aspectj.post-compile-weaving" version "6.6.3"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.amazonaws:aws-lambda-java-core:$dependencyVersions.awsLambdaJavaCore",
                   "com.amazonaws:aws-lambda-java-events:$dependencyVersions.awsLambdaJavaEvents",
                   "com.fasterxml.jackson.core:jackson-annotations:$dependencyVersions.jacksonAnnotations",
                   "com.fasterxml.jackson.core:jackson-databind:$dependencyVersions.jacksonDatabind",
                   "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$dependencyVersions.jacksonDatatypeJsr310",
                   "org.aspectj:aspectjrt:$rootProject.ext.dependencyVersions.aspectjrt",
                   project(":lib")

    aspect "software.amazon.lambda:powertools-logging:$rootProject.ext.dependencyVersions.powertools",
           "software.amazon.lambda:powertools-tracing:$rootProject.ext.dependencyVersions.powertools",
           "software.amazon.lambda:powertools-metrics:$rootProject.ext.dependencyVersions.powertools"

    testImplementation "org.junit.jupiter:junit-jupiter:$dependencyVersions.junitJupiter",
                       "org.mockito:mockito-junit-jupiter:$dependencyVersions.mockitoJunitJupiter"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(javaVersion)
    }
}

test {
    environment "LAMBDA_TASK_ROOT", "handler"
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required.set(true)
    }
}
