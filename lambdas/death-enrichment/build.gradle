buildscript {
    apply from: '../../dependencies.gradle'
}

plugins {
    id "java"
    id "jacoco"
    id "io.freefair.aspectj.post-compile-weaving" version "${postCompileWeavingVersion}"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.aspectj:aspectjrt:$dependencyVersions.aspectjrt"

    compileOnly "com.amazonaws:aws-lambda-java-core:$dependencyVersions.awsLambdaJavaCore",
                "com.amazonaws:aws-lambda-java-events:$dependencyVersions.awsLambdaJavaEvents",
                "com.fasterxml.jackson.core:jackson-annotations:$dependencyVersions.jackson",
                "com.fasterxml.jackson.core:jackson-databind:$dependencyVersions.jackson",
                project(":lib")

    aspect "software.amazon.lambda:powertools-logging:$dependencyVersions.powertools",
           "software.amazon.lambda:powertools-tracing:$dependencyVersions.powertools",
           "software.amazon.lambda:powertools-metrics:$dependencyVersions.powertools"

    testImplementation "com.amazonaws:aws-lambda-java-core:$dependencyVersions.awsLambdaJavaCore",
                       "com.amazonaws:aws-lambda-java-events:$dependencyVersions.awsLambdaJavaEvents",
                       "com.fasterxml.jackson.core:jackson-annotations:$dependencyVersions.jackson",
                       "com.fasterxml.jackson.core:jackson-databind:$dependencyVersions.jackson",
                       "org.junit.jupiter:junit-jupiter:$dependencyVersions.junitJupiter",
                       "org.mockito:mockito-junit-jupiter:$dependencyVersions.mockitoJunitJupiter",
                       project(":lib"),
                       testFixtures(project(":lib"))
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(javaVersion)
    }
}

test {
    environment "LAMBDA_TASK_ROOT", "handler"
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required.set(true)
    }
}
