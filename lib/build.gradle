buildscript {
    apply from: '../dependencies.gradle'
}

plugins {
    id "java-library"
    id "jacoco"
    id "io.freefair.aspectj.post-compile-weaving" version "6.6.3"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.amazonaws:aws-lambda-java-core:$rootProject.ext.dependencyVersions.awsLambdaJavaCore",
                   "com.amazonaws:aws-xray-recorder-sdk-aws-sdk-v2-instrumentor:$rootProject.ext.dependencyVersions.xrayInstrumentor",
                   "com.fasterxml.jackson.core:jackson-annotations:$rootProject.ext.dependencyVersions.jacksonAnnotations",
                   "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$rootProject.ext.dependencyVersions.jacksonDatatypeJsr310",
                   "org.aspectj:aspectjrt:$rootProject.ext.dependencyVersions.aspectjrt",
                   platform("software.amazon.awssdk:bom:$rootProject.ext.dependencyVersions.awsSdk"),
                   "software.amazon.awssdk:sns",
                   "software.amazon.awssdk:sqs"

    aspect "software.amazon.lambda:powertools-tracing:$rootProject.ext.dependencyVersions.powertools"

    testImplementation "org.junit.jupiter:junit-jupiter:$dependencyVersions.junitJupiter",
                       "org.mockito:mockito-junit-jupiter:$dependencyVersions.mockitoJunitJupiter"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(javaVersion)
    }
}

test {
    environment "LAMBDA_TASK_ROOT", "handler"
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required.set(true)
    }
}

tasks.withType(Jar).configureEach { Jar jar ->
    jar.preserveFileTimestamps = false
    jar.reproducibleFileOrder = true
}

tasks.named("jar") {
    manifest {
        attributes("Implementation-Title": project.name,
                   "Implementation-Version": project.version)
    }
}
